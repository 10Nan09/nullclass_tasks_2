<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Size vs Salary Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Company Size vs Salary Dashboard</h1>
    <p class="subtitle">Interactive Tableau dashboard hosted via GitHub Pages</p>
  </header>

  <main>
    <div class="dashboard-container">
      <!-- Tableau Embed -->
      <div id="dashboard">
        <div class="tableauPlaceholder" id="viz1758729228422" style="position: relative">
          <noscript>
            <a href="#">
              <img alt="Dashboard 1"
                src="https://public.tableau.com/static/images/ta/tasks_2_17587291881880/Dashboard1/1_rss.png" />
            </a>
          </noscript>
          <object class="tableauViz" style="width:100%; height:600px;">
            <param name="host_url" value="https%3A%2F%2Fpublic.tableau.com%2F" />
            <param name="embed_code_version" value="3" />
            <param name="site_root" value="" />
            <param name="name" value="tasks_2_17587291881880/Dashboard1" />
            <param name="tabs" value="no" />
            <param name="toolbar" value="yes" />
            <param name="static_image"
              value="https://public.tableau.com/static/images/ta/tasks_2_17587291881880/Dashboard1/1.png" />
            <param name="animate_transition" value="yes" />
            <param name="display_static_image" value="yes" />
            <param name="display_spinner" value="yes" />
            <param name="display_overlay" value="yes" />
            <param name="display_count" value="yes" />
            <param name="language" value="en-US" />
            <param name="filter" value="publish=yes" />
          </object>
        </div>
      </div>

      <!-- Not Available Message -->
      <div id="not-available" style="display:none; text-align:center; margin:40px; font-size:20px; color:red;">
        Dashboard is only available between <b>3 PM and 5 PM</b>.
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 | Hosted on GitHub Pages | Dashboard by Nandhini</p>
  </footer>

  <!-- Tableau JS API -->
  <script type="text/javascript" src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>

  <script>
    // Current time check
    const now = new Date();
    const hour = now.getHours();

    const dashboard = document.getElementById("dashboard");
    const notAvailable = document.getElementById("not-available");

    if (hour >= 15 && hour < 17) {
      dashboard.style.display = "block";
      notAvailable.style.display = "none";
    } else {
      dashboard.style.display = "none";
      notAvailable.style.display = "block";
    }
  </script>
</body>
</html>
