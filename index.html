<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Size vs Salary Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Company Size vs Salary Dashboard</h1>
        <p class="subtitle">Interactive Tableau dashboard hosted via GitHub Pages</p>
    </header>

    <main>
        <div class="dashboard-container">
            <div id="time-message" class="time-message">
                Dashboard not available at this time. Please visit between 3 PM – 5 PM IST.
            </div>

            <div class='tableauPlaceholder' id='viz1758729228422'>
                <noscript>
                    <a href='#'>
                        <img alt='Dashboard 1' src='https://public.tableau.com/static/images/ta/tasks_2_17587291881880/Dashboard1/1_rss.png' />
                    </a>
                </noscript>
                <object class='tableauViz' style='display:none;'>
                    <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                    <param name='embed_code_version' value='3' />
                    <param name='site_root' value='' />
                    <param name='name' value='tasks_2_17587291881880/Dashboard1' />
                    <param name='tabs' value='no' />
                    <param name='toolbar' value='yes' />
                    <param name='static_image' value='https://public.tableau.com/static/images/ta/tasks_2_17587291881880/Dashboard1/1.png' />
                    <param name='animate_transition' value='yes' />
                    <param name='display_static_image' value='yes' />
                    <param name='display_spinner' value='yes' />
                    <param name='display_overlay' value='yes' />
                    <param name='display_count' value='yes' />
                    <param name='language' value='en-US' />
                    <param name='filter' value='publish=yes' />
                </object>
            </div>

            
        </div>
    </main>

    <footer>
        <p>© 2025 | Hosted on GitHub Pages | Dashboard by Nandhini</p>
    </footer>

    <script>
        function checkISTTime() {
            const now = new Date();
            // IST = UTC +5:30
            const istOffset = 5.5 * 60; 
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const istTime = new Date(utc + (istOffset * 60000));

            const hours = istTime.getHours();
            const dashboard = document.getElementById('viz1758729228422');
            const message = document.getElementById('time-message');

            if (hours >= 15 && hours < 17) { // 3 PM to 5 PM
                dashboard.style.display = "block";
                message.style.display = "none";
            } else {
                dashboard.style.display = "none";
                message.style.display = "block";
            }
        }

        // Run on page load
        checkISTTime();
    </script>
</body>
</html>
